Sample use of the lexicon directives.

<table title="Welcome to the Lexicon Browser. This interface can be used to either browse your lexicon, or clean your corpus while cleaning the lexicon. The Lexicon is automatically trained based on the data in your Corpus, it is more similar to a Mental Lexicon than a Word List or Dictionary. To view examples of the morpheme's usage, hover over any morpheme either in the Precedence Graph where it appears in the context of other morphemes, or in the more traditional list form which congains the Lexicon Nodes as cards below. In the Lexicon Node List you can double click on any card to view/edit the discussion/definition of the lexical item. Click on any text to edit it." border="1">
  <tr class="browser-controls" id="lexiconBrowserControls">
    <td colspan="2">
      <header>
        <h2 hidden>Lexicon Browser</h2>
        <div data-fielddb-lexicon-controls></div>
      </header>
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <h2>{{corpus.pouchname}}</h2>
      <div class="fielddb-lexicon" data-fielddb-lexicon-connected-graph class="fielddb-lexicon-connected-graph" json="corpus"></div>
      <div class="fielddb-lexicon" id="glosser"></div>
      <div class="fielddb-lexicon" data-fielddb-lexicon-nodes class="fielddb-lexicon-nodes" json="corpus"></div>
      <div class="fielddb-lexicon" id="lexicon"></div>
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <div data-word-cloud model="corpus" placeholder="Lexicon word cloud">
      </div>
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <div data-fielddb-lexicon-data json="corpus" placeholder="Lexicon raw data">
      </div>
    </td>
  </tr>
</table>


{{corpus | json}}
